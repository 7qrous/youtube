<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="icon" type="image/x-icon" href="../images/youtube.ico">
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
    <div id="root">
        <header id="sign-up-container">
            <img id="google-image" src="../images/google.png">
            <div id="sign-up-title">Google 계정 만들기</div>
            <div id="move-youtube">이름을 입력하세요</div>
        </header>
        <section>
            <div class="section-item">
                <input type="text" id="last-name" placeholder="성(선택사항)" />
            </div>
            <div class="section-item">
                <input type="text" id="first-name" placeholder="이름" />
            </div>
            <div class="section-item" id="button-container">
                <input type="button" id="next-button" class="button" value="다음" />
            </div>
        </section>

        <footer>
            <select>
                <option>한국어</option>
                <option>영어</option>
            </select>
            <div id="etc-container">
                <div class="etc-item">도움말</div>
                <div class="etc-item">개인정보처리방침</div>
                <div class="etc-item">약관</div>
            </div>
        </footer>
    </div>
</body>

</html>
